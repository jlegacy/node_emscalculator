<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="../scripts/jQuery-1-12-3.min.js"></script>
    <title>MEAN Stack User Registration and Login Example Application</title>
    <link href="../styles/bootstrap.min.css" rel="stylesheet" />
    <link href="app-content/app.css" rel="stylesheet" />
    <link href="../styles/page.css" rel="stylesheet" />
    <link href="../styles/jquery-confirm.min.css" rel="stylesheet" />
</head>
<body class="container">
    <!-- header -->
    <header>
        <ul class="nav nav-tabs">
            <li ng-class="{active: activeTab === 'home'}"><a ui-sref="home">Home</a></li>
            <li ng-class="{active: activeTab === 'account'}"><a ui-sref="account">Account</a></li>
			<li ng-class="{active: activeTab === 'emscalculator'}"><a ui-sref="emscalculator">EMS Calculator</a></li>
            <li><a href="/login" target="_self">Logout</a></li>
        </ul>
        <div class="flash-message" ng-if="flash">
            <div class="{{'alert alert-' + flash.type}}" ng-bind="flash.message"></div>
        </div>
    </header>

    <!-- main -->
    <main ui-view></main>

    <!-- footer -->
    <footer></footer>

    <!-- external scripts -->
    <script src="../scripts/bootstrap.min.js"></script>
    <script src="../scripts/jQuery-1-12-3.min.js"></script>
    <script src="../scripts/angular-1.4.7.min.js"></script>
    <script src="../scripts/angular-ui-router-2-15.min.js"></script>
    <script src="../scripts/ngDialog.min.js"></script>
    <script src="../scripts/underscore-1-8-3.min.js"></script>
    <script src="../scripts/jquery-confirm.min.js"></script>
    <!-- application scripts -->
    <script src="app.js"></script>
    <script src="app-services/user.service.js"></script>
    <script src="app-services/flash.service.js"></script>
    <script src="home/index.controller.js"></script>
    <script src="account/index.controller.js"></script>
    <script src="emscalculator/index.controller.js"></script>

</body>
</html>
